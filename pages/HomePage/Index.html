<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Where in the world?</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index-style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand"><h1>Where in the world?</h1></a>

        <button class="dark-mode-button" id="dark-theme">
          <ion-icon name="moon" style="padding-right: 7px"></ion-icon>
          <p>Dark Mode</p>
        </button>
      </div>
    </nav>

    <div>
      <section class="search-container d-flex justify-content-between py-5">
        <div class="search-wrapper">
          <span class="search-icon"
            ><i class="fas fa-search" style="padding-left: 1rem"></i
          ></span>
          <input
            type="search"
            id="search-input"
            placeholder="Search for a country ..."
          />
        </div>

        <select class="form-select" id="region-filter">
          <option value="noValue" selected>Filter by</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Amaerica</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="favourits">Favourits</option>
        </select>
      </section>
      <section id="progress-indicator">
        <div class="d-flex justify-content-between align-items-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <div class="grid-container">
        <div class="vertical-menu-container">
          <div id="sub-favourit-div">
            <span class="dropdown-item-text sticky-top">Favourits</span>
            <div class="custom-dropdown-menu"></div>
          </div>
        </div>
        <div class="country-info-container">
          <div class="container-fluid text-center">
            <div
              class="row row-cols-xxl-3 row-cols-xl-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 gx-5 gy-5"
              id="country-info"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="index-script.js"></script>
    <script type="module" src="../../../assets/scripts/api.js"></script>
    <script type="module" src="../../../assets/scripts/requestapi.js"></script>
    <script type="module" src="../../../assets/scripts/theme.js"></script>
    <script
      type="module"
      src="../../../assets/scripts/localstorage.js"
    ></script>
    <script type="module" src="../../../assets/scripts/debounce.js"></script>
    <script
      type="module"
      src="../../../assets/scripts/processedData.js"
    ></script>
  </body>
</html>
